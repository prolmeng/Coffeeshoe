    <!DOCTYPE html>

        <!-- Contact Section -->
        <style>
         .output-section {
           margin-top: 20px;
           padding: 20px;
           background-color: #000000;
           border-radius: 5px;
         }
       </style>
     </head>
     <body>
     
       <div class="container my-5 bg-dark p-5 shadow-lg text-white">
         <h1 class="text-center mb-4">User Input and Output</h1>
     
         <!-- Input Form -->
         <div class="card p-4">
           <h2>Enter Your Details</h2>
           <form id="userForm">
             <div class="mb-3">
               <label for="name" class="form-label">Name</label>
               <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
             </div>
             <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
             </div>
             <div class="mb-3">
               <label for="age" class="form-label">Age</label>
               <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
           </form>
         </div>
     
         <!-- Output Section -->
         <div class="output-section mt-4">
           <h2>Output Data</h2>
           <div id="outputData" class="mt-3">
             <!-- Output will be displayed here -->
           </div>
         </div>
       </div>
     
       <!-- Bootstrap 5 JS -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       <!-- Custom JavaScript -->
       <script>
         // Handle form submission
         document.getElementById('userForm').addEventListener('submit', function (e) {
           e.preventDefault(); // Prevent form from submitting
     
           // Get input values
           const name = document.getElementById('name').value;
           const email = document.getElementById('email').value;
           const age = document.getElementById('age').value;
     
           // Create output HTML
           const outputHTML = `
             <p><strong>Name:</strong> ${name}</p>
             <p><strong>Email:</strong> ${email}</p>
             <p><strong>Age:</strong> ${age}</p>
           `;
     
           // Display output
           document.getElementById('outputData').innerHTML = outputHTML;
         });
       </script>

             Follow us on: <a href="https://www.facebook.com/share/19xyBWTYxH/?mibextid=wwXIfr" class="text-white">Facebook</a> |
             <a href="#" class="text-white">Instagram</a> |
             <a href="#" class="text-white">Twitter</a>
           </p>
         </div>
       </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
